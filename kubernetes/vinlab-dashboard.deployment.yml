---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vinlab-dashboard-deployment
spec:
  selector:
    matchLabels:
      app: dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: vinlab-dashboard
          image: vindr/vinlab-dashboard
          env:
            - name: PUBLIC_URL
              value: /dashboard

            - name: SERVER_BASE_URL
              value: http://localhost:8080

            - name: MEDICAL_VIEWER_URL_PREFIX
              value: /medical-view

            - name: DASHBOARD_URL_PREFIX
              value: /dashboard

            - name: OIDC_CLIENT_ID
              value: vinlab-frontend

            - name: OIDC_AUTHORIZATION_URI
              value: http://localhost:8080/auth/realms/vinlab/protocol/openid-connect/auth

            - name: OIDC_ACCESS_TOKEN_URI
              value: http://localhost:8080/auth/realms/vinlab/protocol/openid-connect/token

            - name: OIDC_REDIRECT_URI
              value: http://localhost:8080/dashboard

            - name: OIDC_LOGOUT_URI
              value: http://localhost:8080/auth/realms/vinlab/protocol/openid-connect/logout

            - name: OIDC_USERINFO_ENDPOINT
              value: http://localhost:8080/auth/realms/vinlab/protocol/openid-connect/userinfo

            - name: OIDC_AUDIENCE
              value: "vinlab-backend"
          ports:
            - containerPort: 80
              name: dashboard-port
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 3
          imagePullPolicy: Always
      imagePullSecrets:
        - name: vindr-ecr
