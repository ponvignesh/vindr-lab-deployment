server {
    listen 80;
    server_name 0.0.0.0;
    client_max_body_size 100m;
    proxy_set_header Host $host;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;
    root /usr/share/nginx/html;

    location /docs {
      alias /usr/share/nginx/html/;
      try_files $uri index.html =404;
    }

    location /api {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://vinlab-api.vinlab-dev:8080;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/id_generator {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://id-generator.vinlab-dev:8080;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/studies/upload {
      rewrite /api/studies/upload/(.*) /$1 break;
      proxy_pass http://vinlab-uploader.vinlab-dev:8080/studies/upload;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
      return 301 /dashboard;
    }

    location /minio {
      rewrite /(.*) /$1 break;
      proxy_pass http://minio.vinlab-dev:9000/;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /elasticsearch {
      rewrite /elasticsearch/(.*) /$1 break;
      proxy_pass http://es.vinlab-dev:9200/;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # location / {
    #     # rewrite /dashboard(.*) /$1 break;
    #     # rewrite /minio/(.*) /$1 break;
    #     proxy_pass http://vinlab-service.vinlab-dev:9000/;
    #     proxy_set_header HOST $host;
    #         proxy_set_header X-Real-IP $remote_addr;
    # }

    location /dashboard {
      # rewrite /dashboard(.*) /$1 break;
      # rewrite /dashboard/(.*) /$1 break;
      proxy_pass http://dashboard.vinlab-dev:80/;
      proxy_set_header HOST $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /medical-view {
    	proxy_pass http://viewer.vinlab-dev:80/medical-view;
    	proxy_set_header HOST $host;
    	proxy_set_header X-Real-IP $remote_addr;
    }

    location /dicomweb/ {
    	if ($request_method = 'OPTIONS') {
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow_Credentials' 'true';
    	    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    	    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
    	    add_header 'Access-Control-Max-Age' 1728000;
    	    add_header 'Content-Type' 'text/plain charset=UTF-8';
    	    add_header 'Content-Length' 0;
    	    return 204;
    	}
    	proxy_pass http://orthanc.vinlab-dev:8042;
    	proxy_set_header HOST $host;
    	proxy_set_header X-Real-IP $remote_addr;
    	rewrite /dicomweb/(.*) /$1 break;
    	add_header 'Access-Control-Allow-Credentials' 'true';
    	add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    	add_header 'Access-Control-Allow-Origin' '*';
    }

    location /auth {
    	if ($request_method = 'OPTIONS') {
    	    add_header 'Access-Control-Allow-Origin' '*';
    	    add_header 'Access-Control-Allow_Credentials' 'true';
    	    add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
    	    add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';
    	    add_header 'Access-Control-Max-Age' 1728000;
    	    add_header 'Content-Type' 'text/plain charset=UTF-8';
    	    add_header 'Content-Length' 0;
    	    return 204;
    	}
    	#rewrite /auth/(.*) /$1 break;
    	proxy_pass http://keycloak.vinlab-dev:8080;
    	proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
    	add_header 'Access-Control-Allow-Credentials' 'true';
    	add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
    	add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    	add_header 'Access-Control-Allow-Origin' '*';
    }
}
